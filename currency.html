<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/currencyStyle.css">
    <title>Currency Converter</title>
</head>
<body>
    <!-- FORM -->
    <div class="parent">
        <div class="child">
            <p class="currency-title">Currency Converter</p>
            <form action="" class="currency-form">
                <div class="conatner">
                    <!-- sheikl -->
                    <div class="currency-converter shekil">
                        <button class="sign" disabled>&#8362;</button>
                        <input type="text" class="currency-input sheikl-input" placeholder="0.00">
                    </div>
                    <!-- dollar -->
                    <div class="currency-converter dollar">
                        <button class="sign" disabled>&dollar;</button>
                        <input type="text" class="currency-input dollar-input" placeholder="0.00">
                    </div>
                    <!-- euro -->
                    <div class="currency-converter euro">
                        <button class="sign" disabled>&#8364;</button>
                        <input type="text" class="currency-input euro-input" placeholder="0.00">
                    </div>
                </div>
            </form>
        </div>
        
    </div>
    
    <script src="js/text.js"></script>
</body>
</html>
