<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="conatiner">
      <p>
        Height : <input type="text" id="height" class="btnh" /><br /><span
          id="hnum"
        ></span>
      </p>

      <p>
        Weight : <input type="text" id="weight"  class="btnw" /><br /><span
          id="wnum"
        ></span>
      </p>

      <button id="btn" class="btnre">Calculate</button>
      <p id="output"></p>
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
